unix_bundle_cache: &unix_bundle_cache
  bundle_cache:
    folder: vendor/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec
  bundle_install_script:
    - bundle config set --local path 'vendor/bundle'
    - bundle update

remark_task:
  container:
    image: node
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
  install_script: npm install
  lint_script: npm run remark
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', 'package.json', '.remarkrc.yaml', '**.md'
    )

bundle-audit_task:
  container:
    image: ruby:latest
  install_script:
    - gem install bundler
  <<: *unix_bundle_cache
  audit_script: bundle exec bundle-audit check --update
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', 'Gemfile', '*.gemspec'
    )

rubocop_task:
  container:
    image: ruby:latest
  install_script:
    - gem install bundler
  <<: *unix_bundle_cache
  lint_script: bundle exec rubocop
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', 'Gemfile', 'Rakefile', '.rubocop.yml', '*.gemspec', '**.rb',
      'bin/**'
    )

test_task:
  name: Test on $CIRRUS_OS
  depends_on:
    - remark
    - bundle-audit
    - rubocop
  matrix:
    - container:
        matrix:
          image: ruby:2.5
          image: ruby:2.6
          image: ruby:2.7
          image: ruby:3.0
          image: jruby:latest
      os_prepare_script:
        ## For `ps`: https://cirrus-ci.com/task/4518391826612224
        ## For `git`: https://cirrus-ci.com/task/6481022910988288?command=test#L1759
        - apt-get update && apt-get install -y procps git
        - gem install bundler
      <<: *unix_bundle_cache

    - macos_instance:
