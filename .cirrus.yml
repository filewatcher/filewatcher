unix_bundle_cache: &unix_bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec

remark_task:
  container:
    image: node
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
  install_script: npm install
  lint_script: npm run remark
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', '.gitignore', 'package.json', '.remarkrc.yaml', '**.md'
    )

rubocop_task:
  container:
    image: ruby:latest
  install_script:
    - gem install bundler
    - bundle update
  <<: *unix_bundle_cache
  lint_script: bundle exec rubocop
  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yml', '.gitignore', 'Gemfile', 'Rakefile', '.rubocop.yml', '*.gemspec', '**.rb',
      'bin/**'
    )

test_task:
  name: Test on $CIRRUS_OS
  depends_on:
    - remark
    - rubocop
  matrix:
    - container:
        matrix:
          image: ruby:2.4
          image: ruby:2.5
          image: ruby:2.6
          image: ruby:2.7
          image: jruby:latest
      install_script:
        ## For `ps`: https://cirrus-ci.com/task/4518391826612224
        - apt-get update && apt-get install -y procps
        - gem install bundler
        - bundle update
      <<: *unix_bundle_cache

    - osx_instance:
        image: catalina-base
      env:
        PATH: "/usr/local/opt/ruby/bin:$PATH"
      install_script:
        - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
        - brew install ruby
        ## https://github.com/rubygems/rubygems/issues/2058#issuecomment-342347290
        - gem install bundler --force
        - bundle update
      <<: *unix_bundle_cache

