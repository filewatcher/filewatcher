unix_bundle_cache: &unix_bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_TASK_NAME:$CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec
    populate_script: bundle install

rubocop_task:
  container:
    image: ruby:latest
  install_script:
    - gem install bundler
  <<: *unix_bundle_cache
  lint_script: bundle exec rubocop

task:
  depends_on:
    - rubocop
  matrix:
    - name: Test (Linux)
      container:
        matrix:
          image: ruby:2.4
          image: ruby:2.5
          image: ruby:2.6
          image: ruby:2.7
          image: jruby:latest
      install_script:
        ## For `ps`: https://cirrus-ci.com/task/4518391826612224
        - apt-get update && apt-get install -y procps
        - gem install bundler
      <<: *unix_bundle_cache

    - name: Test (macOS)
      osx_instance:
        image: catalina-base
      env:
        PATH: "/usr/local/opt/ruby/bin:$PATH"
      install_script:
        - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
        - brew install ruby
        ## https://github.com/rubygems/rubygems/issues/2058#issuecomment-342347290
        - gem install bundler --force
      <<: *unix_bundle_cache

